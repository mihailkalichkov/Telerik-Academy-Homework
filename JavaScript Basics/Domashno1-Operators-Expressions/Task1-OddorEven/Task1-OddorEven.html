<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>    
    <div id="input">
        <div class="input">
            <label for="tb-first">Enter number: </label>
            <input type="text" id="tb-first"/>
        </div>
        <div id="inputbutton">
            <a href="#" onclick="findOddorEven()">Odd or Even</a>
        </div>

    </div>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function findOddorEven() {
            var number = jsConsole.readFloat("#tb-first");

            if (number % 2 == 0) {
                jsConsole.writeLine(number + " is even");
            }
            else {
                jsConsole.writeLine(number + " is odd");
            }
        }
    </script>
</body>
</html>
