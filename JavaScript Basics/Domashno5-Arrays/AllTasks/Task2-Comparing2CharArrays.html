    <div id="js-console"></div>

    <script>
        jsConsole.writeLine("Array 1 is first - " + CompareArray())

        function CompareArray() {
            var arr1 = ['T', 'e', 'l', 'e', 'r']
            var arr2 = ['T', 'e', 'l', 'e', 'q']

            for (var i = 0; i < arr1.length; i++) {
                if (arr1[i]<arr2[i]) {
                    return true ;
                }
                if (arr1[i] > arr2[i]) {
                    return false;
                }
            }
            

        }
    </script>
