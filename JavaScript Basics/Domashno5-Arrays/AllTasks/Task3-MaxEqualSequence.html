<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <title></title>

<body>
    <div id="input">
        <div class="inputbutton">
            <a href="#" onclick="FindSequence()">Find sequence</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function FindSequence() {
            var arr = [2, 1, 1, 2, 3, 3, 2, 2, 2, 1]
            var len = 1;
            var bestLen = 1;
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] === arr[i - 1]) {
                    len++;
                }
                else {
                    len = 1;
                }
                if (len > bestLen) {
                    bestLen = len;
                }
               var bestSequencestart = i - bestLen;
            }
            var sequence = new Array(bestLen);
            for (var j = 0; j < bestLen; j++) {
                sequence[i] = arr[bestSequencestart]
                jsConsole.write(sequence[i])
            }
        }
    </script>
</body>
