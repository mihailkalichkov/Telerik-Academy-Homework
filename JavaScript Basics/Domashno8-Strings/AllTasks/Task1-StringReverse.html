<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="input">
        <div class="input">
            <label for="tb-first">Enter a string:</label>
            <input type="text" id="tb-first" />
        </div>
        <div class="inputbutton">
            <a href="#" onclick="StringReverse()">Reverse</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function StringReverse() {
            var inputString = jsConsole.read("#tb-first");
            var inputStringLength = inputString.length;
            var reversed = "";
            var i;
            for (i = 0; i < inputStringLength; i++) {
                reversed += inputString[inputStringLength-i-1];
            }
            jsConsole.writeLine(reversed);
        }
    </script>
</body>
</html>
