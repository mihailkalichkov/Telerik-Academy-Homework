<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="input">
        <div>
            Given array is: [4, 5, 4, 7, 9, 44, 9, 6, 6, 55, 4, 8, 7, 56, 1, 9, 6, 4]
        </div>
        <div class="inputbutton">
            <a href="#" onclick="IsNumberinArray()">The element is bigger than neighbours:</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function IsNumberinArray() {
            var position;
            var arr = [4, 5, 4, 7, 9, 44, 9, 6, 6, 55, 4, 8, 7, 56, 1, 9, 6, 4]
            //var arr = [1,2,3,4,5,6,7,8]

            for (var i = 1; i < arr.length-1; i++) {

                if (arr[i] > arr[i - 1] && arr[i] > arr[i + 1]) {
                    position = i;
                    break;
                }
            }
            jsConsole.writeLine(position ? position : "-1")
        }
    </script>
</body>
</html>
