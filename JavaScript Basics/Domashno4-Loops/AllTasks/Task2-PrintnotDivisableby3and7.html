<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="input">
        <div class="input">
            <label for="tb-first">Enter N</label>
            <input type="text" id="tb-first" />
        </div>
        <div class="inputbutton">
            <a href="#" onclick="Print1toN()">1 to N</a>
        </div>
    </div>
    <div id="js-console"></div>
    <script src="js-console.js"></script>
    <script>
        function Print1toN() {
            var n = jsConsole.readInteger("#tb-first")
            var i;
            for (i = 1; i <= n; i++) {
                if (i % 21 !== 0) {
                    jsConsole.writeLine(i);
                }
            }
        }
    </script>
</body>
</html>
